<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSESCAN_AI_DRIVEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">SYNAPSESCAN_AI_DRIVEN</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="get-started-btn">Get Started</button>
        </div>
    </header>

    <main>
        <div class="hero-content">
            <h1>SynapScan_classification_Of_OvarianCancer_Variants</h1>
            <p>A Smart Approach to Ovarian Variant Diagnosis using AI</p>
        </div>

        <!-- File Upload Form -->
        <form action="/predict" method="POST" enctype="multipart/form-data" style="text-align: center; margin-top: 20px;">
            <input type="file" name="image" accept="image/*" required>
            <br><br>
            <button type="submit" class="get-started-btn">Predict</button>
        </form>

        <!--Prediction Result Display -->
        {% if prediction %}
        <div style="margin-top: 30px; text-align: center;">
            <h3>Prediction Result</h3>
            <p style="color: green; font-size: 18px;">{{ prediction|safe }}</p>
        </div>
        {% endif %}

    </main>
</body>
</html>
